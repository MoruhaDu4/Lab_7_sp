<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Футбольні Команди</h1>

    <form id="teamForm">
        <input type="hidden" id="teamNumber">
        <label for="teamName">Ім'я команди:</label>
        <input type="text" id="teamName" required>
        <label for="coachName">Ім'я тренера:</label>
        <input type="text" id="coachName" required>
        <label for="stadium">Домашній стадіон:</label>
        <input type="text" id="stadium" required>
        <label for="formation">Формування:</label>
        <input type="text" id="formation" required>
        <label for="league">Ліга:</label>
        <input type="text" id="league" required>
        <label for="points">Очки:</label>
        <input type="number" id="points" required>
        <label for="wins">Перемоги:</label>
        <input type="number" id="wins" required>
        <label for="losses">Поразки:</label>
        <input type="number" id="losses" required>
        <button type="submit">Зберегти</button>
        <button type="button" id="clearForm">Очистити</button>
    </form>

    <button id="clearTable">Очистити Таблицю</button>

    <table id="teamTable">
        <thead>
            <tr>
                <th>Номер</th>
                <th>Ім'я команди</th>
                <th>Ім'я тренера</th>
                <th>Домашній стадіон</th>
                <th>Формування</th>
                <th>Ліга</th>
                <th>Очки</th>
                <th>Перемоги</th>
                <th>Поразки</th>
                <th>% Перемог</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


    <script src="app.js"></script>
</body>
</html>
